<!DOCTYPE html>
<html>
<head>
  <title>Token Receiver</title>
</head>
<body>
  <h1>Leak the Secret Token</h1>

    <!-- ⚠️ Sends token to whoever asks -->
  <script>
    const token = "super_secret_token_12345";

    window.addEventListener("message", function (event) {
      console.log("[Receiver] Message received from:", event.origin);
      if (event.data === "getToken") {
        console.log("[Receiver] Sending token to:", event.origin);
        alert("Your token is: " + token, event.origin);
      }
    });
  </script>
</body>
</html>
