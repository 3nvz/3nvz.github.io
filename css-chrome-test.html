<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XSS & CSS Injection Test</title>

  <!-- Meta tag with CSRF token -->
  <meta name="oauth_csrf_token" content="123e4567-e89b-12d3-a456-426614174000">
</head>

<body>

  <!-- Fake form with only a CSRF token -->
  <form>
    <input type="hidden" name="csrf_token" value="abcde-12345-fghij-67890">
  </form>

  <h2>Vulnerable Input (Reflected)</h2>

  <form onsubmit="event.preventDefault(); document.getElementById('output').innerHTML = document.getElementById('vuln').value;">
    <input type="text" id="vuln" placeholder="Type your payload here">
    <button type="submit">Submit</button>
  </form>

  <div id="output" style="margin-top:20px; border:1px solid #ccc; padding:10px;"></div>

</body>
</html>
